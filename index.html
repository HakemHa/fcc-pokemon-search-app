<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
    />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h2><code>freeCodeCamp(&#128293;)</code></h2>
    <h1>Pokemon Search App</h1>
    <main>
      <div class="search-div">
        <label class="search-label">Search for Pok√©mon Name or ID:</label>
        <input id="search-input" class="search-input" type="text" placeholder="e.g: Pikachu, 25" required></input>
        <button id="search-button" class="search-button">Search</button>
      </div>
      <div class="display-div">
        <div class="pokemon-data">
          <h3 id="pokemon-name"></h3><h3 id="pokemon-id"></h3>
        </div>
        <div class="pokemon-data">
        <p id="weight"></p><p id="height"></p>
        </div>
        <div class="img-div">
        <img id="sprite" class="display-img"/>
        </div>
        <div id="types" class="pokemon-data"></div>
      </div>
      <div class="stats-div">
        <table>
          <tr id="stats-title"><td><b>Base</b></td><td><b>Stats</b></td></tr>
          <tr><td>HP:</td><td id="hp">??</td></tr>
          <tr><td>Attack:</td><td id="attack">??</td></tr>
          <tr><td>Defense:</td><td id="defense">??</td></tr>
          <tr><td>Sp. Attack:</td><td id="special-attack">??</td></tr>
          <tr><td>Sp. Defense:</td><td id="special-defense">??</td></tr>
          <tr><td>Speed:</td><td id="speed">??</td></tr>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
